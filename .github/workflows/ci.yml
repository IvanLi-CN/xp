name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0
          components: rustfmt, clippy

      - name: rustfmt
        run: cargo fmt --check

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: build embedded web assets
        shell: bash
        run: |
          set -euo pipefail
          cd web
          bun install --frozen-lockfile
          bun run build

      - name: clippy
        run: cargo clippy -- -D warnings

      - name: test
        run: cargo test

      - name: xp-ops dry-run contracts (distro matrix)
        shell: bash
        env:
          CLOUDFLARE_API_TOKEN: dummy
        run: |
          set -euo pipefail

          tmp="$(mktemp -d)"
          trap 'rm -rf "$tmp"' EXIT

          for distro in arch debian alpine; do
            echo "== xp-ops dry-run: ${distro} =="

            XP_OPS_DISTRO="${distro}" cargo run --quiet --bin xp-ops -- --root "$tmp/$distro" install --only cloudflared --dry-run
            XP_OPS_DISTRO="${distro}" cargo run --quiet --bin xp-ops -- --root "$tmp/$distro" install --only xray --dry-run
            XP_OPS_DISTRO="${distro}" cargo run --quiet --bin xp-ops -- --root "$tmp/$distro" init --init-system auto --dry-run

            XP_OPS_DISTRO="${distro}" cargo run --quiet --bin xp-ops -- --root "$tmp/$distro" cloudflare provision \
              --account-id acc \
              --zone-id zone \
              --hostname app.example.com \
              --origin-url http://127.0.0.1:62416 \
              --dry-run \
              --no-enable
          done

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: install
        run: bun install --frozen-lockfile

      - name: dprint check
        run: bunx --no-install dprint check

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: install
        run: bun install --frozen-lockfile

      - name: lint
        run: bun run lint

      - name: typecheck
        run: bun run typecheck

      - name: unit tests
        run: bun run test

      - name: install playwright chromium
        run: bunx --no-install playwright install --with-deps chromium

      - name: e2e tests
        run: bun run test:e2e

  storybook:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: install
        run: bun install --frozen-lockfile

      - name: install playwright chromium
        run: bunx --no-install playwright install --with-deps chromium

      - name: storybook + test-storybook
        shell: bash
        run: |
          set -euo pipefail

          bun run storybook &
          SB_PID=$!

          cleanup() {
            kill "$SB_PID" >/dev/null 2>&1 || true
            wait "$SB_PID" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          for _ in {1..60}; do
            if curl -fsS "http://127.0.0.1:60081/" >/dev/null; then
              break
            fi
            sleep 2
          done

          curl -fsS "http://127.0.0.1:60081/" >/dev/null
          bun run test-storybook
