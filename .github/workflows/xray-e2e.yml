name: xray-e2e

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read

jobs:
  xray-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0
          components: rustfmt, clippy

      - name: login ghcr (retry)
        shell: bash
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          for attempt in {1..6}; do
            if echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin; then
              exit 0
            fi

            echo "docker login ghcr.io failed (attempt ${attempt}/6)" >&2
            sleep $((attempt * 5))
          done

          echo "docker login ghcr.io failed after retries" >&2
          exit 1

      - name: cargo test
        run: cargo test

      - name: xray gRPC e2e
        env:
          XRAY_DOCKER_TAG: 25.12.8
        run: scripts/e2e/run-local-xray-e2e.sh
