<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .sans { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .t0 { font-size: 22px; font-weight: 750; fill: #0f172a; }
      .t1 { font-size: 14px; fill: #475569; }
      .t2 { font-size: 12px; fill: #64748b; }
      .t3 { font-size: 13px; fill: #0f172a; }
      .btn { font-size: 12px; font-weight: 750; fill: #0f172a; }
      .chip { font-size: 12px; font-weight: 650; fill: #0f172a; }
      .stroke { stroke: #e2e8f0; }
      .mutedStroke { stroke: #cbd5e1; }
      .ico { fill: none; stroke: currentColor; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2; }
      .tick { stroke: #062a30; stroke-width: 2.6; stroke-linecap: round; stroke-linejoin: round; }
    </style>
    <clipPath id="clipTable" clipPathUnits="userSpaceOnUse">
      <rect x="372" y="320" width="1002" height="416" rx="0" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1440" height="900" fill="#f6f8fb"/>

  <!-- Top bar -->
  <rect x="24" y="20" width="1392" height="64" rx="16" fill="#ffffff" class="stroke" stroke-width="1"/>
  <text x="52" y="60" class="sans t0">xp</text>
  <text x="92" y="60" class="sans t1">cluster manager</text>
  <rect x="1190" y="36" width="104" height="32" rx="10" fill="#ffffff" class="stroke" stroke-width="1"/>
  <text x="1242" y="52" class="sans btn" text-anchor="middle" dominant-baseline="middle">Theme</text>
  <rect x="1306" y="36" width="86" height="32" rx="10" fill="#ffffff" class="stroke" stroke-width="1"/>
  <text x="1349" y="52" class="sans btn" text-anchor="middle" dominant-baseline="middle">Logout</text>

  <!-- Sidebar -->
  <rect x="24" y="100" width="280" height="780" rx="16" fill="#ffffff" class="stroke" stroke-width="1"/>
  <text x="52" y="140" class="sans t2">NAV</text>

  <!-- Nav items (Users active) -->
  <rect x="44" y="160" width="240" height="44" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#0f172a" transform="translate(62 172) scale(.75)">
    <path d="M5 4h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1m0 12h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1m10-4h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-6a1 1 0 0 1 1-1m0-8h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1"/>
  </g>
  <text x="92" y="182" class="sans t3" dominant-baseline="middle">Dashboard</text>

  <rect x="44" y="212" width="240" height="44" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#0f172a" transform="translate(62 224) scale(.75)">
    <path d="M3 7a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3m0 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3zm4-7v.01M7 16v.01"/>
  </g>
  <text x="92" y="234" class="sans t3" dominant-baseline="middle">Nodes</text>

  <rect x="44" y="264" width="240" height="44" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#0f172a" transform="translate(62 276) scale(.75)">
    <path d="M9.785 6L18 14.215l-2.054 2.054a5.81 5.81 0 1 1-8.215-8.215zM4 20l3.5-3.5M15 4l-3.5 3.5M20 9l-3.5 3.5"/>
  </g>
  <text x="92" y="286" class="sans t3" dominant-baseline="middle">Endpoints</text>

  <rect x="44" y="316" width="240" height="44" rx="12" fill="#e6fbff" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#0f172a" transform="translate(62 328) scale(.75)">
    <path d="M5 7a4 4 0 1 0 8 0a4 4 0 1 0-8 0M3 21v-2a4 4 0 0 1 4-4h4a4 0 0 1 4 4v2m1-17.87a4 4 0 0 1 0 7.75M21 21v-2a4 4 0 0 0-3-3.85"/>
  </g>
  <text x="92" y="338" class="sans t3" dominant-baseline="middle">Users</text>

  <rect x="44" y="368" width="240" height="44" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#0f172a" transform="translate(62 380) scale(.75)">
    <path d="m16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1-4.069 0l-.301-.301l-6.558 6.558a2 2 0 0 1-1.239.578L5.172 21H4a1 1 0 0 1-.993-.883L3 20v-1.172a2 2 0 0 1 .467-1.284l.119-.13L4 17h2v-2h2v-2l2.144-2.144l-.301-.301a2.877 2.877 0 0 1 0-4.069l2.643-2.643a2.877 2.877 0 0 1 4.069 0M15 9h.01"/>
  </g>
  <text x="92" y="390" class="sans t3" dominant-baseline="middle">Grants</text>

  <!-- Main -->
  <rect x="320" y="100" width="1096" height="780" rx="16" fill="#ffffff" class="stroke" stroke-width="1"/>
  <text x="356" y="150" class="sans t0">User details</text>
  <text x="356" y="176" class="sans t2">User ID: <tspan class="mono">u_01HZZ…9K2M</tspan></text>

  <!-- Access & quota card -->
  <rect x="356" y="210" width="1034" height="654" rx="14" fill="#ffffff" class="stroke" stroke-width="1"/>
  <text x="380" y="248" class="sans t3" font-weight="800">Access &amp; quota</text>
  <text x="380" y="272" class="sans t2">Node quota input: MiB/GiB (default MiB). GB/MB treated as GiB/MiB. Quota applies across protocols. Reset source: User/Node.</text>

  <!-- Action bar -->
  <rect x="380" y="292" width="986" height="54" rx="14" fill="#ffffff" class="stroke" stroke-width="1"/>
  <rect x="404" y="304" width="320" height="30" rx="12" fill="#f1f5f9" class="stroke" stroke-width="1"/>
  <text x="420" y="323" class="sans t2">Filter nodes…</text>
  <rect x="740" y="306" width="162" height="28" rx="14" fill="#ecfeff" class="stroke" stroke-width="1"/>
  <text x="821" y="320" class="mono chip" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Selected 2 / 6</text>
  <rect x="1132" y="304" width="92" height="32" rx="10" fill="#f1f5f9" class="stroke" stroke-width="1"/>
  <text x="1178" y="320" class="sans btn" text-anchor="middle" dominant-baseline="middle">Reset</text>
  <rect x="1236" y="304" width="106" height="32" rx="10" fill="#06b6d4"/>
  <text x="1289" y="320" class="sans btn" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Save changes</text>

  <!-- Table -->
  <g clip-path="url(#clipTable)">
    <!-- header bg -->
    <rect x="380" y="360" width="986" height="44" fill="#f1f5f9"/>
    <!-- vertical separators -->
    <line x1="700" y1="360" x2="700" y2="736" class="stroke" stroke-width="1"/>
    <line x1="1033" y1="360" x2="1033" y2="736" class="stroke" stroke-width="1"/>
    <!-- header text -->
    <text x="404" y="387" class="sans t2" font-weight="750">Node (reset, quota)</text>
    <text x="866" y="387" class="sans t2" font-weight="750" text-anchor="middle">VLESS</text>
    <text x="1199" y="387" class="sans t2" font-weight="750" text-anchor="middle">SS2022</text>

    <!-- Row 1 -->
    <rect x="380" y="404" width="986" height="110" fill="#ffffff"/>
    <line x1="380" y1="514" x2="1366" y2="514" class="stroke" stroke-width="1"/>
    <!-- node header -->
    <text x="404" y="438" class="sans t3" font-weight="800">Tokyo-01</text>
    <text x="404" y="460" class="mono t2">n_01HZ…V9C1</text>
    <rect x="540" y="446" width="132" height="22" rx="11" fill="#ecfeff" class="stroke" stroke-width="1"/>
    <text x="606" y="457" class="mono chip" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Reset: User ▾</text>
    <text x="404" y="488" class="sans t2">Quota:</text>
    <text x="452" y="488" class="mono t2" fill="#0f172a">10 GiB</text>
    <g transform="translate(642,476)" style="color:#475569">
      <path class="ico" d="M1 11 L1 13 L3 13 L11 5 L9 3 L1 11 Z"/>
      <path class="ico" d="M7 5 L9 7"/>
    </g>

    <!-- cell VLESS on -->
    <rect x="720" y="420" width="296" height="78" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
    <rect x="736" y="432" width="16" height="16" rx="4" fill="#06b6d4"/>
    <path d="M740 440 L743 443 L749 435" class="tick"/>
    <text x="762" y="444" class="mono t2">port 443 - vless</text>
    <text x="762" y="470" class="mono t2" fill="#94a3b8">endpoint 01ab…9c</text>

    <!-- cell SS2022 on -->
    <rect x="1053" y="420" width="296" height="78" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
    <rect x="1069" y="432" width="16" height="16" rx="4" fill="#06b6d4"/>
    <path d="M1073 440 L1076 443 L1082 435" class="tick"/>
    <text x="1095" y="444" class="mono t2">port 8443 - ss2022</text>
    <text x="1095" y="470" class="mono t2" fill="#94a3b8">endpoint 7f22…1a</text>

    <!-- Row 2 (editing quota) -->
    <rect x="380" y="514" width="986" height="110" fill="#ffffff"/>
    <line x1="380" y1="624" x2="1366" y2="624" class="stroke" stroke-width="1"/>
    <text x="404" y="548" class="sans t3" font-weight="800">Singapore-02</text>
    <text x="404" y="570" class="mono t2">n_01HZ…A1F0</text>
    <rect x="540" y="556" width="132" height="22" rx="11" fill="#ecfeff" class="stroke" stroke-width="1"/>
    <text x="606" y="567" class="mono chip" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Reset: User ▾</text>
    <text x="404" y="596" class="sans t2">Quota:</text>
    <rect x="452" y="580" width="120" height="26" rx="10" fill="#ffffff" class="mutedStroke" stroke-width="1"/>
    <text x="464" y="597" class="mono t2" fill="#0f172a">1.5GiB</text>
    <rect x="578" y="580" width="56" height="26" rx="10" fill="#06b6d4"/>
    <text x="606" y="593" class="sans btn" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Apply</text>
    <rect x="638" y="580" width="56" height="26" rx="10" fill="#f1f5f9" class="stroke" stroke-width="1"/>
    <text x="666" y="593" class="sans btn" text-anchor="middle" dominant-baseline="middle">Cancel</text>

    <!-- cell VLESS off -->
    <rect x="720" y="530" width="296" height="78" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
    <rect x="736" y="542" width="16" height="16" rx="4" fill="#ffffff" class="mutedStroke" stroke-width="1"/>
    <text x="762" y="554" class="mono t2" fill="#94a3b8">port 443 - vless</text>
    <text x="762" y="580" class="sans t2" fill="#94a3b8">(off)</text>

    <!-- cell SS2022 disabled -->
    <rect x="1053" y="530" width="296" height="78" rx="12" fill="#f1f5f9" class="stroke" stroke-width="1" opacity="0.85"/>
    <rect x="1069" y="542" width="16" height="16" rx="4" fill="#e2e8f0" class="mutedStroke" stroke-width="1"/>
    <text x="1095" y="554" class="sans t2" fill="#64748b">No endpoint</text>
    <text x="1095" y="580" class="mono t2" fill="#94a3b8">(disabled)</text>

    <!-- Row 3 (invalid input) -->
    <rect x="380" y="624" width="986" height="112" fill="#ffffff"/>
    <text x="404" y="658" class="sans t3" font-weight="800">Frankfurt-03</text>
    <text x="404" y="680" class="mono t2">n_01HZ…2Q9B</text>
    <rect x="540" y="666" width="132" height="22" rx="11" fill="#ecfeff" class="stroke" stroke-width="1"/>
    <text x="606" y="677" class="mono chip" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Reset: User ▾</text>
    <text x="404" y="706" class="sans t2">Quota:</text>
    <rect x="452" y="690" width="120" height="26" rx="10" fill="#ffffff" stroke="#ef4444" stroke-width="1.5"/>
    <text x="464" y="707" class="mono t2" fill="#0f172a">abc</text>
    <!-- error tooltip rendered via portal (always below input; no layout shift) -->

    <!-- simple cells -->
    <rect x="720" y="640" width="296" height="84" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
    <rect x="736" y="652" width="16" height="16" rx="4" fill="#06b6d4"/>
    <path d="M740 660 L743 663 L749 655" class="tick"/>
    <text x="762" y="664" class="mono t2">port 443 - vless</text>

    <rect x="1053" y="640" width="296" height="84" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
    <rect x="1069" y="652" width="16" height="16" rx="4" fill="#06b6d4"/>
    <path d="M1073 660 L1076 663 L1082 655" class="tick"/>
    <text x="1095" y="664" class="mono t2">port 8443 - ss2022</text>
  </g>

  <!-- floating error tooltip (portal; always below; ensure visible by auto-scroll if near viewport bottom) -->
  <rect x="434" y="724" width="190" height="24" rx="6" fill="#fff1f2" stroke="#fda4af" stroke-width="1"/>
  <text x="444" y="736" class="sans t2" fill="#881337" text-anchor="start" dominant-baseline="middle">Invalid quota. Use MiB/GiB.</text>

  <text x="380" y="846" class="sans t2">Tip: Edit quota in the row header; choose Reset source (User/Node) per row. Enter applies; Esc or click outside cancels.</text>
</svg>
