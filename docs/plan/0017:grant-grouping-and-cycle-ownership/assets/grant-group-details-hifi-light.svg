    <path d="M9.785 6L18 14.215l-2.054 2.054a5.81 5.81 0 1 1-8.215-8.215zM4 20l3.5-3.5M15 4l-3.5 3.5M20 9l-3.5 3.5"/>
  </g>
  <text x="92" y="286" class="sans t3" dominant-baseline="middle">Endpoints</text>

  <rect x="44" y="316" width="240" height="44" rx="12" fill="#ffffff" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#0f172a" transform="translate(62 328) scale(.75)">
    <path d="M5 7a4 4 0 1 0 8 0a4 4 0 1 0-8 0M3 21v-2a4 4 0 0 1 4-4h4a4 0 0 1 4 4v2m1-17.87a4 4 0 0 1 0 7.75M21 21v-2a4 4 0 0 0-3-3.85"/>
  </g>
  <text x="92" y="338" class="sans t3" dominant-baseline="middle">Users</text>

  <rect x="44" y="368" width="240" height="44" rx="12" fill="#e6fbff" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#0f172a" transform="translate(62 380) scale(.75)">
    <path d="m16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1-4.069 0l-.301-.301l-6.558 6.558a2 2 0 0 1-1.239.578L5.172 21H4a1 1 0 0 1-.993-.883L3 20v-1.172a2 2 0 0 1 .467-1.284l.119-.13L4 17h2v-2h2v-2l2.144-2.144l-.301-.301a2.877 2.877 0 0 1 0-4.069l2.643-2.643a2.877 2.877 0 0 1 4.069 0M15 9h.01"/>
  </g>
  <text x="92" y="390" class="sans t3" dominant-baseline="middle">Grants</text>

  <!-- Main -->
  <rect x="320" y="100" width="1096" height="780" rx="16" fill="#ffffff" class="stroke" stroke-width="1"/>
  <text x="356" y="150" class="sans t0">Grant group</text>
  <text x="356" y="176" class="sans t2">Group: <tspan class="mono">enterprise-eu</tspan></text>

  <!-- Card -->
  <rect x="356" y="210" width="1034" height="654" rx="14" fill="#ffffff" class="stroke" stroke-width="1"/>

  <!-- Group meta -->
  <text x="380" y="248" class="sans t3" font-weight="800">Group</text>
  <text x="380" y="272" class="sans t2">Save submits a single replace request (PUT grant-groups). Rename is atomic.</text>

  <rect x="380" y="292" width="986" height="116" rx="14" fill="#ffffff" class="stroke" stroke-width="1"/>
  <text x="404" y="322" class="sans t2" font-weight="750">Group name</text>
  <rect x="404" y="332" width="360" height="32" rx="10" fill="#ffffff" class="mutedStroke" stroke-width="1"/>
  <text x="416" y="352" class="mono t2" fill="#0f172a">enterprise-eu</text>
  <text x="404" y="386" class="sans t2">Rename: set a new name and Save. Conflict returns 409.</text>

  <rect x="1130" y="326" width="110" height="32" rx="10" fill="#f1f5f9" class="stroke" stroke-width="1"/>
  <text x="1185" y="342" class="sans btn" text-anchor="middle" dominant-baseline="middle">Delete group</text>
  <rect x="1252" y="326" width="90" height="32" rx="10" fill="#06b6d4"/>
  <text x="1297" y="342" class="sans btn" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Save</text>

  <!-- Members -->
  <text x="380" y="444" class="sans t3" font-weight="800">Members</text>

  <!-- Members action bar -->
  <rect x="380" y="456" width="986" height="54" rx="14" fill="#ffffff" class="stroke" stroke-width="1"/>
  <rect x="404" y="468" width="360" height="30" rx="12" fill="#f1f5f9" class="stroke" stroke-width="1"/>
  <text x="420" y="487" class="sans t2">Filter users / nodes…</text>
  <rect x="1232" y="468" width="110" height="32" rx="10" fill="#06b6d4"/>
  <text x="1287" y="484" class="sans btn" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Add members</text>

  <!-- Members table -->
  <g clip-path="url(#clipMembers)">
    <rect x="380" y="524" width="986" height="44" fill="#f1f5f9"/>
    <line x1="620" y1="524" x2="620" y2="736" class="stroke" stroke-width="1"/>
    <line x1="860" y1="524" x2="860" y2="736" class="stroke" stroke-width="1"/>
    <line x1="1010" y1="524" x2="1010" y2="736" class="stroke" stroke-width="1"/>
    <line x1="1120" y1="524" x2="1120" y2="736" class="stroke" stroke-width="1"/>
    <text x="404" y="551" class="sans t2" font-weight="750">User</text>
    <text x="644" y="551" class="sans t2" font-weight="750">Node</text>
    <text x="884" y="551" class="sans t2" font-weight="750">Protocol</text>
    <text x="1065" y="551" class="sans t2" font-weight="750" text-anchor="middle">Enabled</text>
    <text x="1144" y="551" class="sans t2" font-weight="750">Note</text>

    <!-- row 1 -->
    <rect x="380" y="568" width="986" height="56" fill="#ffffff"/>
    <line x1="380" y1="624" x2="1366" y2="624" class="stroke" stroke-width="1"/>
    <text x="404" y="600" class="mono t2" fill="#0f172a">alice (u_01H…)</text>
    <text x="644" y="600" class="mono t2" fill="#0f172a">Tokyo-01</text>
    <text x="884" y="600" class="mono t2" fill="#0f172a">VLESS</text>
    <rect x="1057" y="586" width="16" height="16" rx="4" fill="#06b6d4"/>
    <path d="M1061 594 L1064 597 L1070 589" stroke="#062a30" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="1144" y="600" class="sans t2" fill="#0f172a">enterprise</text>

    <!-- row 2 -->
    <rect x="380" y="624" width="986" height="56" fill="#ffffff"/>
    <line x1="380" y1="680" x2="1366" y2="680" class="stroke" stroke-width="1"/>
    <text x="404" y="656" class="mono t2" fill="#0f172a">alice (u_01H…)</text>
    <text x="644" y="656" class="mono t2" fill="#0f172a">Tokyo-01</text>
    <text x="884" y="656" class="mono t2" fill="#0f172a">SS2022</text>
    <rect x="1057" y="642" width="16" height="16" rx="4" fill="#06b6d4"/>
    <path d="M1061 650 L1064 653 L1070 645" stroke="#062a30" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="1144" y="656" class="sans t2" fill="#0f172a">enterprise</text>

    <!-- row 3 (disabled) -->
    <rect x="380" y="680" width="986" height="56" fill="#ffffff"/>
    <line x1="380" y1="736" x2="1366" y2="736" class="stroke" stroke-width="1"/>
    <text x="404" y="712" class="mono t2" fill="#0f172a">bob (u_02K…)</text>
    <text x="644" y="712" class="mono t2" fill="#0f172a">Frankfurt-03</text>
    <text x="884" y="712" class="mono t2" fill="#0f172a">VLESS</text>
    <rect x="1057" y="698" width="16" height="16" rx="4" fill="#ffffff" class="mutedStroke" stroke-width="1"/>
    <text x="1144" y="712" class="sans t2" fill="#94a3b8">(none)</text>
  </g>

  <text x="380" y="846" class="sans t2">Tip: this editor is replace-only. The request body contains group-level fields once, plus a full members list.</text>
</svg>
