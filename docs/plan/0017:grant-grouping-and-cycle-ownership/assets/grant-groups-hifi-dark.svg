    <line x1="380" y1="560" x2="1366" y2="560" class="stroke" stroke-width="1"/>
    <text x="404" y="540" class="mono t2" fill="#e2e8f0">trial-asia</text>
    <text x="1169" y="540" class="mono t2" fill="#e2e8f0" text-anchor="middle">6</text>
    <text x="1312" y="540" class="sans t2" fill="#06b6d4" text-anchor="middle">Details</text>
