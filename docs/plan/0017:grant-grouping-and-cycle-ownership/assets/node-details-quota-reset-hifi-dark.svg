  <g class="ico" style="color:#e2e8f0" transform="translate(62 380) scale(.75)">
    <path d="m16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1-4.069 0l-.301-.301l-6.558 6.558a2 2 0 0 1-1.239.578L5.172 21H4a1 1 0 0 1-.993-.883L3 20v-1.172a2 2 0 0 1 .467-1.284l.119-.13L4 17h2v-2h2v-2l2.144-2.144l-.301-.301a2.877 2.877 0 0 1 0-4.069l2.643-2.643a2.877 2.877 0 0 1 4.069 0M15 9h.01"/>
  </g>
  <text x="92" y="390" class="sans t3" dominant-baseline="middle">Grants</text>

  <rect x="320" y="100" width="1096" height="780" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="356" y="150" class="sans t0">Node details</text>
  <text x="356" y="176" class="sans t2">Node ID: <tspan class="mono">n_01HZ…V9C1</tspan></text>

  <rect x="356" y="210" width="1034" height="260" rx="14" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="380" y="248" class="sans t3" font-weight="800">Node metadata</text>
  <text x="380" y="272" class="sans t2">Routing/display attributes.</text>

  <text x="404" y="316" class="sans t2" font-weight="750">Node name</text>
  <rect x="404" y="328" width="320" height="32" rx="10" fill="#0f172a" class="mutedStroke" stroke-width="1"/>
  <text x="416" y="348" class="sans t3">Tokyo-01</text>

  <text x="740" y="316" class="sans t2" font-weight="750">Public domain</text>
  <rect x="740" y="328" width="320" height="32" rx="10" fill="#0f172a" class="mutedStroke" stroke-width="1"/>
  <text x="752" y="348" class="mono t2" fill="#e2e8f0">tokyo.example.com</text>

  <text x="404" y="388" class="sans t2" font-weight="750">API base URL</text>
  <rect x="404" y="400" width="656" height="32" rx="10" fill="#0f172a" class="mutedStroke" stroke-width="1"/>
  <text x="416" y="420" class="mono t2" fill="#e2e8f0">https://tokyo.internal:8443</text>

  <rect x="356" y="490" width="1034" height="304" rx="14" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="380" y="528" class="sans t3" font-weight="800">Quota reset</text>
  <text x="380" y="552" class="sans t2">Configured on the node. Default timezone: server local.</text>

  <text x="404" y="596" class="sans t2" font-weight="750">Policy</text>
  <rect x="404" y="608" width="260" height="32" rx="12" fill="#111b33" class="stroke" stroke-width="1"/>
  <rect x="406" y="610" width="128" height="28" rx="10" fill="#06b6d4"/>
  <text x="470" y="624" class="sans btn" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Monthly</text>
  <text x="600" y="624" class="sans btn" opacity="0.7" text-anchor="middle" dominant-baseline="middle">Unlimited</text>

  <text x="404" y="662" class="sans t2" font-weight="750">Reset day (1–31)</text>
  <rect x="404" y="674" width="140" height="32" rx="10" fill="#0f172a" class="mutedStroke" stroke-width="1"/>
  <text x="416" y="694" class="mono t2" fill="#e2e8f0">1</text>

  <text x="564" y="662" class="sans t2" font-weight="750">Timezone</text>
  <rect x="564" y="674" width="260" height="32" rx="10" fill="#0f172a" class="mutedStroke" stroke-width="1"/>
  <text x="576" y="694" class="mono t2" fill="#e2e8f0">Server local (default)</text>

  <text x="404" y="738" class="sans t2">Monthly reset happens at 00:00 in the selected timezone (date only).</text>

  <rect x="1276" y="750" width="90" height="32" rx="10" fill="#06b6d4"/>
  <text x="1321" y="766" class="sans btn" fill="#062a30" text-anchor="middle" dominant-baseline="middle">Save</text>
</svg>
