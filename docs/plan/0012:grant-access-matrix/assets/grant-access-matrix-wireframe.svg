<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <style>
      .bg { fill: #0b1020; }
      .panel { fill: #0f172a; stroke: #26324d; stroke-width: 2; }
      .muted { fill: #93a4c7; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; font-size: 14px; }
      .title { fill: #e6ecff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; font-size: 22px; font-weight: 700; }
      .h2 { fill: #e6ecff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; font-size: 16px; font-weight: 700; }
      .cell { fill: #0b1226; stroke: #26324d; stroke-width: 1.5; }
      .header { fill: #111c39; stroke: #26324d; stroke-width: 1.5; }
      .chip { fill: #16244a; stroke: #2f3d63; stroke-width: 1; rx: 10; }
      .chipText { fill: #cfe0ff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; font-size: 12px; }
      .label { fill: #cfe0ff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; font-size: 13px; }
      .mono { fill: #cfe0ff; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; font-size: 12px; }
      .checkBox { fill: #0b1226; stroke: #93a4c7; stroke-width: 1.5; rx: 3; }
      .checkOn { fill: #22c55e; stroke: #22c55e; stroke-width: 1.5; rx: 3; }
      .xmark { stroke: #0b1226; stroke-width: 2.5; stroke-linecap: round; }
      .tick { stroke: #0b1226; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .note { fill: #93a4c7; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; font-size: 12px; }
      .callout { fill: none; stroke: #7aa2ff; stroke-width: 2; stroke-dasharray: 6 6; }
      .calloutText { fill: #7aa2ff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; font-size: 13px; font-weight: 600; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1280" height="720" />

  <!-- Page frame -->
  <rect class="panel" x="40" y="32" width="1200" height="656" rx="14" />

  <!-- Header -->
  <text class="title" x="72" y="76">Grant · Access points matrix (wireframe)</text>
  <text class="muted" x="72" y="102">Rows = node, columns = protocol. Header cells support batch toggle (priority: unselect, then select all).</text>

  <!-- Context bar -->
  <rect class="cell" x="72" y="124" width="1136" height="54" rx="10" />
  <text class="label" x="92" y="157">User</text>
  <rect class="cell" x="140" y="138" width="260" height="28" rx="8" />
  <text class="mono" x="152" y="157">user_id: 01H...</text>

  <rect class="chip" x="420" y="138" width="150" height="28" />
  <text class="chipText" x="438" y="157">Selected: 3 / 10</text>

  <rect class="cell" x="980" y="138" width="110" height="28" rx="8" />
  <text class="label" x="1006" y="157">Reset</text>
  <rect class="cell" x="1100" y="138" width="108" height="28" rx="8" />
  <text class="label" x="1125" y="157">Save</text>

  <!-- Matrix (transposed: rows=node, cols=protocol) -->
  <!-- Top-left header cell (all) -->
  <rect class="header" x="72" y="204" width="220" height="54" rx="10" />
  <rect class="checkBox" x="92" y="222" width="20" height="20" />
  <text class="h2" x="122" y="239">All</text>
  <text class="note" x="162" y="239">(batch)</text>

  <!-- Column headers (protocols) -->
  <rect class="header" x="300" y="204" width="450" height="54" rx="10" />
  <rect class="checkOn" x="320" y="222" width="20" height="20" />
  <path class="tick" d="M324 233 L328 239 L336 227" />
  <text class="h2" x="350" y="239">VLESS</text>
  <text class="note" x="420" y="239">col batch</text>

  <rect class="header" x="758" y="204" width="450" height="54" rx="10" />
  <rect class="checkBox" x="778" y="222" width="20" height="20" />
  <text class="h2" x="808" y="239">SS2022</text>
  <text class="note" x="900" y="239">col batch</text>

  <!-- Row: node-a -->
  <rect class="header" x="72" y="268" width="220" height="78" rx="10" />
  <rect class="checkBox" x="92" y="290" width="20" height="20" />
  <text class="h2" x="122" y="306">node-a</text>
  <text class="note" x="122" y="326">row batch</text>

  <rect class="cell" x="300" y="268" width="450" height="78" rx="10" />
  <rect class="checkOn" x="320" y="290" width="20" height="20" />
  <path class="tick" d="M324 301 L328 307 L336 295" />
  <text class="note" x="350" y="306">endpoint: port 443</text>
  <text class="note" x="350" y="326">grant: g-01</text>

  <rect class="cell" x="758" y="268" width="450" height="78" rx="10" />
  <rect class="checkBox" x="778" y="290" width="20" height="20" />
  <text class="note" x="808" y="306">endpoint: port 8443</text>
  <text class="note" x="808" y="326">-</text>

  <!-- Row: node-b -->
  <rect class="header" x="72" y="354" width="220" height="78" rx="10" />
  <rect class="checkOn" x="92" y="376" width="20" height="20" />
  <path class="tick" d="M96 387 L100 393 L108 381" />
  <text class="h2" x="122" y="392">node-b</text>
  <text class="note" x="122" y="412">row batch</text>

  <rect class="cell" x="300" y="354" width="450" height="78" rx="10" />
  <rect class="checkOn" x="320" y="376" width="20" height="20" />
  <path class="tick" d="M324 387 L328 393 L336 381" />
  <text class="note" x="350" y="392">endpoint: port 443</text>
  <text class="note" x="350" y="412">grant: g-02</text>

  <rect class="cell" x="758" y="354" width="450" height="78" rx="10" />
  <rect class="checkOn" x="778" y="376" width="20" height="20" />
  <path class="tick" d="M782 387 L786 393 L794 381" />
  <text class="note" x="808" y="392">endpoint: port 8443</text>
  <text class="note" x="808" y="412">grant: g-03</text>

  <!-- Row: node-c -->
  <rect class="header" x="72" y="440" width="220" height="78" rx="10" />
  <rect class="checkBox" x="92" y="462" width="20" height="20" />
  <text class="h2" x="122" y="478">node-c</text>
  <text class="note" x="122" y="498">row batch</text>

  <rect class="cell" x="300" y="440" width="450" height="78" rx="10" />
  <rect class="checkBox" x="320" y="462" width="20" height="20" />
  <text class="note" x="350" y="478">endpoint: port 443</text>
  <text class="note" x="350" y="498">-</text>

  <rect class="cell" x="758" y="440" width="450" height="78" rx="10" />
  <rect class="checkBox" x="778" y="462" width="20" height="20" />
  <text class="note" x="808" y="478">multiple endpoints</text>
  <text class="note" x="808" y="498">(needs choose)</text>

  <!-- Row: node-d -->
  <rect class="header" x="72" y="526" width="220" height="78" rx="10" />
  <rect class="checkBox" x="92" y="548" width="20" height="20" />
  <text class="h2" x="122" y="564">node-d</text>
  <text class="note" x="122" y="584">row batch</text>

  <rect class="cell" x="300" y="526" width="450" height="78" rx="10" />
  <rect class="checkBox" x="320" y="548" width="20" height="20" />
  <text class="note" x="350" y="564">no endpoint</text>
  <text class="note" x="350" y="584">(disabled)</text>

  <rect class="cell" x="758" y="526" width="450" height="78" rx="10" />
  <rect class="checkBox" x="778" y="548" width="20" height="20" />
  <text class="note" x="808" y="564">endpoint: port 8443</text>
  <text class="note" x="808" y="584">-</text>

  <!-- Footer help -->
  <rect class="cell" x="72" y="612" width="1136" height="76" rx="10" />
  <text class="h2" x="92" y="642">Batch toggle rule (no invert)</text>
  <text class="muted" x="92" y="666">If any cell in the group is selected → unselect all; else → select all. Disabled cells stay unchanged.</text>

  <!-- Callouts -->
  <rect class="callout" x="86" y="214" width="190" height="34" rx="8" />
  <text class="calloutText" x="86" y="200">top-left = all</text>

  <rect class="callout" x="308" y="214" width="430" height="34" rx="8" />
  <text class="calloutText" x="300" y="200">protocol col header = batch</text>

  <rect class="callout" x="78" y="278" width="206" height="60" rx="10" />
  <text class="calloutText" x="72" y="264">node row header = batch</text>
</svg>
