<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      .sans { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .t0 { font-size: 24px; font-weight: 700; fill: #e2e8f0; }
      .t1 { font-size: 14px; fill: #94a3b8; }
      .t2 { font-size: 12px; fill: #94a3b8; }
      .t3 { font-size: 13px; fill: #e2e8f0; }
      .chip { font-size: 12px; font-weight: 600; fill: #e2e8f0; }
      .btn { font-size: 12px; font-weight: 700; fill: #e2e8f0; }
      .stroke { stroke: #24324a; }
      .ico { fill: none; stroke: currentColor; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1440" height="900" fill="#0b1020"/>

  <!-- Top bar -->
  <rect x="24" y="20" width="1392" height="64" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="52" y="60" class="sans t0">xp</text>
  <text x="92" y="60" class="sans t1">control plane</text>

  <!-- Search / command bar -->
  <rect x="320" y="36" width="420" height="32" rx="10" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="336" y="57" class="sans t2">Search / command palette</text>
  <text x="690" y="57" class="mono t2">Ctrl K</text>

  <!-- Status chips -->
  <rect x="760" y="38" width="120" height="28" rx="14" fill="#042f2e" class="stroke" stroke-width="1"/>
  <text x="774" y="57" class="sans chip">Health OK</text>
  <rect x="888" y="38" width="140" height="28" rx="14" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="902" y="57" class="mono chip">leader: n1</text>
  <rect x="1036" y="38" width="116" height="28" rx="14" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="1050" y="57" class="mono chip">term: 42</text>

  <!-- Right controls -->
  <rect x="1190" y="36" width="104" height="32" rx="10" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="1242" y="52" class="sans btn" text-anchor="middle" dominant-baseline="middle">Theme</text>
  <rect x="1306" y="36" width="86" height="32" rx="10" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="1349" y="52" class="sans btn" text-anchor="middle" dominant-baseline="middle">Logout</text>

  <!-- Sidebar -->
  <rect x="24" y="100" width="280" height="780" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="52" y="140" class="sans t2">NAV</text>

  <!-- Nav items -->
  <rect x="44" y="160" width="240" height="44" rx="12" fill="#042f2e" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#e2e8f0" transform="translate(62 172) scale(.75)">
    <path d="M5 4h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1m0 12h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1m10-4h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-6a1 1 0 0 1 1-1m0-8h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1"/>
  </g>
  <text x="92" y="182" class="sans t3" dominant-baseline="middle">Dashboard</text>

  <rect x="44" y="212" width="240" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#e2e8f0" transform="translate(62 224) scale(.75)">
    <path d="M3 7a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3m0 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3zm4-7v.01M7 16v.01"/>
  </g>
  <text x="92" y="234" class="sans t3" dominant-baseline="middle">Nodes</text>

  <rect x="44" y="264" width="240" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#e2e8f0" transform="translate(62 276) scale(.75)">
    <path d="M9.785 6L18 14.215l-2.054 2.054a5.81 5.81 0 1 1-8.215-8.215zM4 20l3.5-3.5M15 4l-3.5 3.5M20 9l-3.5 3.5"/>
  </g>
  <text x="92" y="286" class="sans t3" dominant-baseline="middle">Endpoints</text>

  <rect x="44" y="316" width="240" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#e2e8f0" transform="translate(62 328) scale(.75)">
    <path d="M5 7a4 4 0 1 0 8 0a4 4 0 1 0-8 0M3 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2m1-17.87a4 4 0 0 1 0 7.75M21 21v-2a4 4 0 0 0-3-3.85"/>
  </g>
  <text x="92" y="338" class="sans t3" dominant-baseline="middle">Users</text>

  <rect x="44" y="368" width="240" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <g class="ico" style="color:#e2e8f0" transform="translate(62 380) scale(.75)">
    <path d="m16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1-4.069 0l-.301-.301l-6.558 6.558a2 2 0 0 1-1.239.578L5.172 21H4a1 1 0 0 1-.993-.883L3 20v-1.172a2 2 0 0 1 .467-1.284l.119-.13L4 17h2v-2h2v-2l2.144-2.144l-.301-.301a2.877 2.877 0 0 1 0-4.069l2.643-2.643a2.877 2.877 0 0 1 4.069 0M15 9h.01"/>
  </g>
  <text x="92" y="390" class="sans t3" dominant-baseline="middle">Grants</text>

  <!-- Main content -->
  <rect x="320" y="100" width="1096" height="780" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>

  <!-- Page header -->
  <text x="356" y="148" class="sans t0">Dashboard</text>
  <text x="356" y="172" class="sans t1">A high-signal overview for cluster operators.</text>

  <!-- Header actions -->
  <rect x="1220" y="124" width="170" height="32" rx="10" fill="#22d3ee"/>
  <text x="1305" y="140" class="sans btn" fill="#031c22" text-anchor="middle" dominant-baseline="middle">Refresh all</text>

  <!-- Cards row -->
  <rect x="356" y="200" width="336" height="150" rx="14" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="380" y="234" class="sans t2">SYSTEM</text>
  <text x="380" y="262" class="sans t0" font-size="20px">Healthy</text>
  <text x="380" y="286" class="mono t2">status: ok</text>
  <rect x="380" y="304" width="96" height="26" rx="13" fill="#052e16" class="stroke" stroke-width="1"/>
  <text x="398" y="322" class="sans chip">OK</text>

  <rect x="716" y="200" width="336" height="150" rx="14" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="740" y="234" class="sans t2">CLUSTER</text>
  <text x="740" y="262" class="mono t3">role: leader</text>
  <text x="740" y="286" class="mono t3">node: n1</text>
  <text x="740" y="310" class="mono t3">term: 42</text>

  <rect x="1076" y="200" width="314" height="150" rx="14" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="1100" y="234" class="sans t2">ALERTS</text>
  <text x="1100" y="262" class="sans t0" font-size="20px">2</text>
  <text x="1122" y="262" class="sans t1">active</text>
  <rect x="1100" y="278" width="120" height="26" rx="13" fill="#3b2f0b" class="stroke" stroke-width="1"/>
  <text x="1114" y="296" class="sans chip">needs review</text>

  <!-- Table preview -->
  <rect x="356" y="374" width="1034" height="466" rx="14" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="380" y="410" class="sans t2">NODES (preview)</text>
  <rect x="380" y="430" width="986" height="36" rx="10" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="398" y="453" class="mono t2">node_id</text>
  <text x="520" y="453" class="mono t2">name</text>
  <text x="700" y="453" class="mono t2">api_base_url</text>

  <!-- Rows -->
  <rect x="380" y="474" width="986" height="44" rx="10" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="398" y="502" class="mono t3">n1</text>
  <text x="520" y="502" class="sans t3">tokyo-1</text>
  <text x="700" y="502" class="mono t3">https://n1:62416</text>

  <rect x="380" y="526" width="986" height="44" rx="10" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="398" y="554" class="mono t3">n2</text>
  <text x="520" y="554" class="sans t3">osaka-1</text>
  <text x="700" y="554" class="mono t3">https://n2:62416</text>

  <rect x="380" y="578" width="986" height="44" rx="10" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="398" y="606" class="mono t3">n3</text>
  <text x="520" y="606" class="sans t3">nagoya-1</text>
  <text x="700" y="606" class="mono t3">https://n3:62416</text>

  <!-- Footer hint -->
  <text x="380" y="820" class="sans t2">Tip: IDs/tokens are monospace; copy actions appear on hover.</text>
</svg>
