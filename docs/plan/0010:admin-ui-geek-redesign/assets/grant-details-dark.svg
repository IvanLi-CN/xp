<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      .sans { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .t0 { font-size: 22px; font-weight: 750; fill: #e2e8f0; }
      .t1 { font-size: 14px; fill: #94a3b8; }
      .t2 { font-size: 12px; fill: #94a3b8; }
      .t3 { font-size: 13px; fill: #e2e8f0; }
      .btn { font-size: 12px; font-weight: 750; fill: #e2e8f0; }
      .stroke { stroke: #24324a; }
    </style>
  </defs>
  <rect x="0" y="0" width="1440" height="900" fill="#0b1020"/>

  <rect x="24" y="20" width="1392" height="64" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="52" y="60" class="sans t0">xp</text>
  <text x="92" y="60" class="sans t1">cluster manager</text>

  <rect x="24" y="100" width="280" height="780" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="52" y="140" class="sans t2">NAV</text>
  <rect x="44" y="368" width="240" height="44" rx="12" fill="#042f2e" class="stroke" stroke-width="1"/>
  <text x="92" y="390" class="sans t3" dominant-baseline="middle">Grants</text>

  <rect x="320" y="100" width="1096" height="780" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="356" y="144" class="sans t0">Grant details</text>
  <text x="356" y="170" class="sans t1">Grant ID: <tspan class="mono">g_01H...</tspan></text>
  <rect x="1250" y="124" width="140" height="36" rx="10" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="1320" y="142" class="sans btn" text-anchor="middle" dominant-baseline="middle">Back</text>

  <rect x="356" y="200" width="1034" height="290" rx="14" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="380" y="232" class="sans t3">Grant settings</text>
  <rect x="380" y="254" width="60" height="28" rx="14" fill="#052e16" class="stroke" stroke-width="1"/>
  <text x="410" y="268" class="sans t2" text-anchor="middle" dominant-baseline="middle">ON</text>
  <text x="460" y="268" class="sans t2" dominant-baseline="middle">Enabled</text>
  <text x="560" y="268" class="sans t2" dominant-baseline="middle">User:</text>
  <text x="606" y="268" class="mono t2" dominant-baseline="middle">u_01H...</text>
  <text x="720" y="268" class="sans t2" dominant-baseline="middle">Endpoint:</text>
  <text x="790" y="268" class="mono t2" dominant-baseline="middle">ep_01H...</text>

  <text x="380" y="316" class="sans t2">Quota limit (bytes)</text>
  <rect x="380" y="326" width="480" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="396" y="348" class="mono t3" dominant-baseline="middle">1073741824</text>
  <text x="886" y="316" class="sans t2">Cycle policy</text>
  <rect x="886" y="326" width="480" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="902" y="348" class="mono t3" dominant-baseline="middle">inherit_user</text>

  <text x="380" y="396" class="sans t2">Cycle day of month</text>
  <rect x="380" y="406" width="480" height="44" rx="12" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="396" y="428" class="mono t2" dominant-baseline="middle">(disabled)</text>
  <text x="886" y="396" class="sans t2">Note</text>
  <rect x="886" y="406" width="480" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="902" y="428" class="sans t3" dominant-baseline="middle">enterprise</text>

  <rect x="1206" y="450" width="160" height="32" rx="10" fill="#22d3ee"/>
  <text x="1286" y="466" class="sans btn" fill="#031c22" text-anchor="middle" dominant-baseline="middle">Save changes</text>

  <rect x="356" y="508" width="508" height="212" rx="14" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="380" y="540" class="sans t3">Usage</text>
  <text x="380" y="568" class="mono t2">cycle_start</text>
  <text x="520" y="568" class="mono t3">2026-01-01</text>
  <text x="380" y="594" class="mono t2">cycle_end</text>
  <text x="520" y="594" class="mono t3">2026-02-01</text>
  <text x="380" y="620" class="mono t2">used_bytes</text>
  <text x="520" y="620" class="mono t3">123456789</text>
  <text x="380" y="646" class="mono t2">quota_banned</text>
  <text x="520" y="646" class="sans t3">No</text>
  <rect x="380" y="666" width="170" height="28" rx="14" fill="#3b2f0b" class="stroke" stroke-width="1"/>
  <text x="465" y="680" class="sans t2" text-anchor="middle" dominant-baseline="middle">warning: nearing limit</text>

  <rect x="882" y="508" width="508" height="212" rx="14" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="906" y="540" class="sans t3">Credentials</text>
  <text x="906" y="566" class="sans t2">VLESS</text>
  <text x="906" y="590" class="sans t2">UUID:</text>
  <text x="960" y="590" class="mono t2">0f2c...9b</text>
  <rect x="1280" y="576" width="90" height="28" rx="10" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="1325" y="590" class="sans btn" text-anchor="middle" dominant-baseline="middle">Copy</text>
  <text x="906" y="616" class="sans t2">Email:</text>
  <text x="960" y="616" class="mono t2">u_01H...@xp</text>
  <rect x="1280" y="602" width="90" height="28" rx="10" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="1325" y="616" class="sans btn" text-anchor="middle" dominant-baseline="middle">Copy</text>
  <text x="906" y="648" class="sans t2">SS2022</text>
  <text x="906" y="672" class="sans t2">Method:</text>
  <text x="980" y="672" class="mono t2">2022-blake3-aes-128-gcm</text>
  <text x="906" y="696" class="sans t2">Password:</text>
  <text x="990" y="696" class="mono t2">pw_..._safe</text>
  <rect x="1280" y="682" width="90" height="28" rx="10" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="1325" y="696" class="sans btn" text-anchor="middle" dominant-baseline="middle">Copy</text>

  <rect x="356" y="736" width="1034" height="104" rx="14" fill="#2a0b14" class="stroke" stroke-width="1"/>
  <text x="380" y="772" class="sans t3" dominant-baseline="middle">Danger zone</text>
  <text x="380" y="800" class="sans t2">Deleting a grant removes the quota allocation immediately.</text>
  <rect x="1200" y="784" width="166" height="40" rx="12" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="1283" y="804" class="sans btn" text-anchor="middle" dominant-baseline="middle">Delete grant</text>
</svg>
