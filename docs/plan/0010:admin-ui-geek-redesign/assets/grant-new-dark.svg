<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      .sans { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .t0 { font-size: 22px; font-weight: 750; fill: #e2e8f0; }
      .t1 { font-size: 14px; fill: #94a3b8; }
      .t2 { font-size: 12px; fill: #94a3b8; }
      .t3 { font-size: 13px; fill: #e2e8f0; }
      .btn { font-size: 12px; font-weight: 750; fill: #e2e8f0; }
      .stroke { stroke: #24324a; }
    </style>
  </defs>
  <rect x="0" y="0" width="1440" height="900" fill="#0b1020"/>

  <rect x="24" y="20" width="1392" height="64" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="52" y="60" class="sans t0">xp</text>
  <text x="92" y="60" class="sans t1">cluster manager</text>

  <rect x="24" y="100" width="280" height="780" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="52" y="140" class="sans t2">NAV</text>
  <rect x="44" y="368" width="240" height="44" rx="12" fill="#042f2e" class="stroke" stroke-width="1"/>
  <text x="92" y="390" class="sans t3" dominant-baseline="middle">Grants</text>

  <rect x="320" y="100" width="1096" height="780" rx="16" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="356" y="144" class="sans t0">New grant</text>
  <text x="356" y="170" class="sans t1">Allocate quota to a user on an endpoint.</text>

  <rect x="356" y="210" width="1034" height="600" rx="14" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="380" y="242" class="sans t3">Grant form</text>

  <text x="380" y="286" class="sans t2">User</text>
  <rect x="380" y="296" width="480" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="396" y="318" class="sans t3" dominant-baseline="middle">Customer A (u_01H...)</text>
  <text x="886" y="286" class="sans t2">Endpoint</text>
  <rect x="886" y="296" width="480" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="902" y="318" class="sans t3" dominant-baseline="middle">tokyo-vless (ep_01H...)</text>

  <text x="380" y="368" class="sans t2">Quota limit (bytes)</text>
  <rect x="380" y="378" width="480" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="396" y="400" class="mono t3" dominant-baseline="middle">1073741824</text>
  <text x="886" y="368" class="sans t2">Cycle policy</text>
  <rect x="886" y="378" width="480" height="44" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="902" y="400" class="mono t3" dominant-baseline="middle">inherit_user</text>

  <text x="380" y="450" class="sans t2">Cycle day of month</text>
  <rect x="380" y="460" width="480" height="44" rx="12" fill="#111c33" class="stroke" stroke-width="1"/>
  <text x="396" y="482" class="mono t2" dominant-baseline="middle">(disabled)</text>
  <text x="380" y="520" class="sans t2">Cycle day is inherited from the user.</text>

  <text x="380" y="564" class="sans t2">Note (optional)</text>
  <rect x="380" y="574" width="986" height="92" rx="12" fill="#0f172a" class="stroke" stroke-width="1"/>
  <text x="396" y="602" class="sans t2">e.g. enterprise quota</text>

  <rect x="1186" y="748" width="180" height="44" rx="12" fill="#22d3ee"/>
  <text x="1276" y="770" class="sans btn" fill="#031c22" text-anchor="middle" dominant-baseline="middle">Create grant</text>
</svg>
